
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Le Dernier Secret d’Auguste Le Du</title>
  <link rel="stylesheet" href="style.css?v=2025-08-12-crossword-v2" />
  <meta name="theme-color" content="#d9c79a" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <img src="assets/seal.png" alt="Sceau Auguste Le Du" />
        <div>
          <h1>Le Dernier Secret d’Auguste Le Du</h1>
          <div id="step" class="step">Étape</div>
        </div>
      </div>
      <hr/>
      <p id="story"></p>
      <div id="lock" class="lock" style="display:none;"></div>

      <div class="codegate">
        <div id="codeMsg" class="small" style="margin-bottom:6px"></div>
        <input id="codeInput" type="text" inputmode="numeric" placeholder="••••" />
        <button id="codeBtn">Valider</button>
      </div>

      <div class="cw"></div>

      <div class="tools">
        <button id="scanBtn">📷 Scanner un QR (caméra)</button>
        <button id="uploadBtn">🖼️ Scanner depuis une photo</button>
        <button id="resetBtn" class="small">↺ Réinitialiser la progression</button>
      </div>

      <div class="videoWrap">
        <video id="video" playsinline></video>
        <div class="scanHint">Visez le QR…</div>
        <button id="stopBtn" class="small" style="margin-top:8px">Arrêter la caméra</button>
      </div>

      <div class="uploadWrap">
        <div class="small">Choisissez une photo nette du QR. Astuce : faites un gros plan bien éclairé.</div>
        <input id="fileInput" type="file" accept="image/*" />
      </div>

      <div class="footer">
        <span class="small">Scannez les QR dans l’ordre. La progression est mémorisée sur cet appareil.</span>
        <span class="small">© Auguste Le Du — 1921</span>
      </div>
    </div>
  </div>
  <script>
    window.TEXTS = {"1": "« Bien le bonjour, étranger curieux !\nSi tu lis ces lignes, c’est que tu t’es aventuré sur mes terres… et que tu comptes bien fouiller dans mes affaires.\nSache que j’ai laissé derrière moi un trésor… ou peut‑être une malédiction… ou les deux.\nIl y a cent ans, j’avais déjà plus de secrets que de dents dans ma bouche — et encore, à l’époque, j’en avais déjà perdu la moitié.\nPour commencer, cherche la pierre qui porte le chiffre gravé de mon année la plus chère. Sous ce regard de granit, tu trouveras le début de ton voyage.\nMais attention… ce n’est pas la pierre qui roule qui amasse la mousse. »", "2": "« Elle a nourri plus de ventres que le curé n’a donné de sermons !\nRegarde‑la bien, mais sache que ce que tu cherches n’est pas pour tes yeux seuls…\nCherche à voir autrement, comme la chouette qui chasse sous la lune. »", "3": "« Ah, la vieille marmite… Combien de repas, combien de secrets aussi — la doyenne du hameau y perdit même son dentier. Si tu le retrouves, évite de goûter la soupe.\nÀ présent, cherche l’endroit où la vie commence… protégée par une coquille. »", "4": "« Mes dames à plumes n’aiment pas les inconnus.\nLes couleurs te parlent, mais pas comme à l’arc‑en‑ciel : compte‑les, multiplie‑les… et ajoute mille.\nLe chiffre final ouvrira ta prochaine porte. »\n\n⤷ Entre le code pour révéler la suite.", "5": "« Écoute‑moi bien : là où l’eau danse et chante encore, même par les plus grandes chaleurs, tu trouveras ce que tu cherches.\nIci, les secrets flottent comme les feuilles à l’automne… Tire sur la corde, mais pas trop fort : j’ai déjà perdu deux seaux comme ça. »", "6": "« Ah… tu as trouvé ma source secrète, oubliée de beaucoup.\nÀ présent, fais l’inverse : cherche un endroit sec… où les calories dorment à l’abri de la pluie. »", "7": "« L’odeur du bois sec… presque aussi bonne que celle du pain chaud.\nRemplis la grille, et observe les lettres qui se tiennent bien droites : elles te révéleront un objet que j’ai toujours gardé près de moi. »", "8": "« Voilà ma vieille canne… Elle m’a soutenu dans les champs comme dans les chemins de traverse.\nDécrypte la phrase codée et tu découvriras le nom du jeu où les pierres sont reines. »", "9": "« Assieds‑toi donc sur mon fauteuil minéral… moins confortable qu’un coussin, mais plus durable.\nDerrière, tu trouveras un morceau de vérité… et une énigme qui te fera lever les yeux… et peut‑être les pieds. »", "10": "« Tu veux monter haut ? Alors trouve la chaleur sans feu, celle qui fait lever sans braise…\nCherche à sa gauche un recoin non scellé. Derrière, ton destin t’attend. »", "11": "« Ah… le vieux four. Combien de miches, combien de tartes… et combien de secrets a‑t‑il cuits en silence ?\nCherche une pierre pas comme les autres : ce que tu trouveras ouvrira le dernier secret. »", "12": "« Bravo ! Tu as trouvé l’emplacement du trésor.\nMarque ta victoire… et prépare le terrain pour le prochain aventurier. »"};
  </script>
  <script src="app.js?v=2025-08-12-crossword-v2"></script>
</body>
</html>
